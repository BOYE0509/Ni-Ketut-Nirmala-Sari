<html lang="id">
<head>

  <meta property="og:description" content="Pesan manis sebelum tidur buat Riyan tri Nugroho üíó" />
  <meta property="og:image" content="https://i.ibb.co/MRk4CGR/heart-pink.jpg" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #1e1e2f, #3a3a5c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .love {
      position: fixed;
      top: -30px;
      font-size: 40px;
      color: #ff6699;
      animation: fall 8s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    #playBtn {
      background: #ff6699;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="bgm" loop>
    <source src="./about_you.mp3" type="audio/mpeg" />
  </audio>

  <!-- Konten -->
  <div>
    <h1>Selamat Malam, Riyan tri Nugroho ‚ô°</h1>
    <p>Istirahat yang nyenyak yaa, semoga mimpi indah dan tenang...</p>
    <p>Ada aku yang selalu doain kamu dari jauh ü§ç</p>
    <button id="playBtn">Putar Musik üéµ</button>
  </div>

  <!-- Script love & audio -->
  <script>
    const audio = document.getElementById('bgm');
    const playBtn = document.getElementById('playBtn');
    let isPlaying = false;

    function dropHearts() {
      const heart = document.createElement('div');
      heart.classList.add('love');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 40 + 'px';
      heart.style.animationDuration = (Math.random() * 2 + 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.volume = 0.5;
        audio.play();
        isPlaying = true;
        playBtn.style.display = 'none';
        setInterval(dropHearts, 250);
      }
    });
  </script>
</body>
</html>
