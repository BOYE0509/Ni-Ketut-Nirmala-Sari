<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Niken</title>
  <style>
    body {
      background-color: #2e2e2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #3b3b3b;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #00000088;
      width: 320px;
    }

    .display {
      background-color: #1e1e1e;
      color: #00ff99;
      font-size: 28px;
      text-align: right;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 60px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      background-color: #5c5c5c;
      color: white;
      border: none;
      padding: 20px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #777;
    }

    button.operator {
      background-color: #00b894;
    }

    button.equal {
      background-color: #fd79a8;
      grid-column: span 2;
    }

    button.clear {
      background-color: #d63031;
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button onclick="addChar('7')">7</button>
      <button onclick="addChar('8')">8</button>
      <button onclick="addChar('9')">9</button>
      <button class="operator" onclick="addChar('/')">√∑</button>

      <button onclick="addChar('4')">4</button>
      <button onclick="addChar('5')">5</button>
      <button onclick="addChar('6')">6</button>
      <button class="operator" onclick="addChar('*')">√ó</button>

      <button onclick="addChar('1')">1</button>
      <button onclick="addChar('2')">2</button>
      <button onclick="addChar('3')">3</button>
      <button class="operator" onclick="addChar('-')">‚àí</button>

      <button onclick="addChar('0')">0</button>
      <button onclick="addChar('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="addChar('+')">+</button>

      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <audio id="niken-music">
    <source src="https://putishere.github.io/selamat-pagi-untuk-alyn/about-you.mp3" type="audio/mpeg">
    Browser lu gak support audio.
  </audio>

  <script>
    const display = document.getElementById('display');
    const music = document.getElementById('niken-music');

    function addChar(char) {
      display.textContent += char;
    }

    function clearDisplay() {
      display.textContent = '';
      music.pause();
      music.currentTime = 0;
    }

    function containsOperator(expr) {
      return /[+\-*/]/.test(expr);
    }

    function calculate() {
      const expression = display.textContent;

      if (containsOperator(expression)) {
        try {
          // Angka hasil disembunyikan, hanya muncul pesan
          display.textContent = 'Selamat Pagi Niken üíêüíù';
          music.currentTime = 0;
          music.play();
        } catch (err) {
          display.textContent = 'Error';
        }
      }
    }
  </script>

</body>
</html>
