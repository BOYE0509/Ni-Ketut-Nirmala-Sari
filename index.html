      background: linear-gradient(to bottom, #1e1e2f, #3a3a5c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .love {
      position: fixed;
      top: -30px;
      font-size: 40px;
      color: #ff6699;
      animation: fall 8s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>

  </div>

  <script>
    const duration = 180000; // 3 menit (durasi lagu)
    const start = Date.now();

    const dropHearts = setInterval(() => {
      const now = Date.now();
      if (now - start > duration) {
        clearInterval(dropHearts);
        return;
      }

      const heart = document.createElement('div');
      heart.classList.add('love');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 40 + 'px';

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 250);
  </script>
