<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Buat Niken üíê</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #181818, #2c2c2c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 10px 0 20px;
      animation: fadeInDown 1.5s ease;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .calculator {
      width: 320px;
      background: #333;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      padding: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .btn {
      padding: 20px;
      font-size: 1.2rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #444;
    }

    .btn.operator {
      background: #d35400;
    }

    .btn.operator:hover {
      background: #e67e22;
    }

    .btn.equal {
      background: #27ae60;
      grid-column: span 2;
    }

    .btn.equal:hover {
      background: #2ecc71;
    }

    .btn.clear {
      background: #c0392b;
    }

    .btn.clear:hover {
      background: #e74c3c;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Selamat pagi Niken üíêüíù</h1>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn operator" onclick="press('/')">√∑</button>

      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn operator" onclick="press('*')">√ó</button>

      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn operator" onclick="press('-')">‚àí</button>

      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
      <button class="btn operator" onclick="press('+')">+</button>

      <button class="btn clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <audio autoplay loop hidden>
    <source src="/.aboutyou.mp3" type="audio/mpeg" />
  </audio>

  <footer>by someone who cares üíö</footer>

  <script>
    let current = '';

    function press(val) {
      if (current === '0' && val !== '.') {
        current = val;
      } else {
        current += val;
      }
      document.getElementById('display').textContent = current;
    }

    function calculate() {
      try {
        current = eval(current).toString();
        document.getElementById('display').textContent = current;
      } catch (err) {
        document.getElementById('display').textContent = 'Error';
      }
    }

    function clearDisplay() {
      current = '';
      document.getElementById('display').textContent = '0';
    }
  </script>
</body>
</html>
