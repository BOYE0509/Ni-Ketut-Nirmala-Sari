<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>buat Nirmala ♡</title>
  <link rel="icon" href="https://i.ibb.co/hXZsYxZ/heart.png" />

  <!-- OG meta for link preview -->
  <meta property="og:title" content="buat Nirmala ♡" />
  <meta property="og:description" content="Kalkulator spesial berisi pesan rahasia + lagu buat kamu 💖" />
  <meta property="og:image" content="https://i.ibb.co/hXZsYxZ/heart.png" />
  <meta property="og:url" content="https://boye0509.github.io/Ni-Ketut-Nirmala-Sari/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="buat Nirmala ♡" />
  <meta name="twitter:description" content="Kalkulator spesial berisi pesan rahasia + lagu buat kamu 💖" />
  <meta name="twitter:image" content="https://i.ibb.co/hXZsYxZ/heart.png" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fbd3e9 0%, #bb377d 100%);
      overflow: hidden;
    }

    .calculator {
      background-color: #000;
      border-radius: 40px;
      padding: 20px;
      width: 300px;
      z-index: 1;
      position: relative;
    }

    .screen {
      background-color: #333;
      color: #fff;
      font-size: 35px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      min-height: 50px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    button.operator {
      background-color: #ff9500;
    }

    button.equal {
      background-color: #ff9500;
    }

    .love {
      position: fixed;
      top: -50px;
      font-size: 48px;
      color: red;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="bgm" loop>
    <source src="about_you.mp3" type="audio/mpeg" />
  </audio>

  <div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
      <button onclick="clearScreen()">C</button>
      <button onclick="appendToScreen('+/-')">+/-</button>
      <button onclick="appendToScreen('%')">%</button>
      <button class="operator" onclick="appendToScreen('/')">/</button>
      <button onclick="appendToScreen('7')">7</button>
      <button onclick="appendToScreen('8')">8</button>
      <button onclick="appendToScreen('9')">9</button>
      <button class="operator" onclick="appendToScreen('*')">×</button>
      <button onclick="appendToScreen('4')">4</button>
      <button onclick="appendToScreen('5')">5</button>
      <button onclick="appendToScreen('6')">6</button>
      <button class="operator" onclick="appendToScreen('-')">-</button>
      <button onclick="appendToScreen('1')">1</button>
      <button onclick="appendToScreen('2')">2</button>
      <button onclick="appendToScreen('3')">3</button>
      <button class="operator" onclick="appendToScreen('+')">+</button>
      <button onclick="appendToScreen('0')">0</button>
      <button onclick="appendToScreen('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let screenValue = '0';
    let audioPlayed = false;

    function updateScreen() {
      document.getElementById('screen').innerText = screenValue;
    }

    function appendToScreen(value) {
      if (!audioPlayed) {
        const audio = document.getElementById('bgm');
        audio.volume = 0.2;
        audio.play().catch(() => {});
        audioPlayed = true;
        dropHearts(audio.duration * 1000); // trigger hearts based on audio length
      }

      if (screenValue === '0' && value !== '.') {
        screenValue = value;
      } else {
        screenValue += value;
      }
      updateScreen();
    }

    function clearScreen() {
      screenValue = '0';
      updateScreen();
    }

    function calculate() {
      screenValue = 'SEMANGAT MED Kiw Kiw♡';
      updateScreen();
    }

    function dropHearts(duration) {
      const interval = setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('love');
        heart.innerText = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 250);

      setTimeout(() => clearInterval(interval), duration || 180000); // 3 minutes fallback
    }
  </script>

</body>
</html>
