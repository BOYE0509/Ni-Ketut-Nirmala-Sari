<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>buat anomali</title>
  <link rel="icon" href="https://i.ibb.co.com/hXZsYxZ/heart.png" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: visible;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background-color: #000;
      border-radius: 40px;
      padding: 20px;
      width: 300px;
      z-index: 10;
    }

    .screen {
      background-color: #333;
      color: #fff;
      font-size: 28px;
      text-align: center;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
    }

    button.operator,
    button.equal {
      background-color: #ff9500;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
      <button onclick="clearScreen()">C</button>
      <button onclick="appendToScreen('+/-')">+/-</button>
      <button onclick="appendToScreen('%')">%</button>
      <button class="operator" onclick="appendToScreen('/')">/</button>
      <button onclick="appendToScreen('7')">7</button>
      <button onclick="appendToScreen('8')">8</button>
      <button onclick="appendToScreen('9')">9</button>
      <button class="operator" onclick="appendToScreen('*')">Ã—</button>
      <button onclick="appendToScreen('4')">4</button>
      <button onclick="appendToScreen('5')">5</button>
      <button onclick="appendToScreen('6')">6</button>
      <button class="operator" onclick="appendToScreen('-')">-</button>
      <button onclick="appendToScreen('1')">1</button>
      <button onclick="appendToScreen('2')">2</button>
      <button onclick="appendToScreen('3')">3</button>
      <button class="operator" onclick="appendToScreen('+')">+</button>
      <button onclick="appendToScreen('0')">0</button>
      <button onclick="appendToScreen('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="audio" autoplay loop>
    <source src="about_you.mp3" type="audio/mpeg" />
  </audio>

  <!-- SCRIPT -->
  <script>
    let screenValue = '0';

    function updateScreen() {
      document.getElementById('screen').innerText = screenValue;
    }

    function appendToScreen(value) {
      if (screenValue === '0' && value !== '.') {
        screenValue = value;
      } else {
        screenValue += value;
      }
      updateScreen();
    }

    function clearScreen() {
      screenValue = '0';
      updateScreen();
    }

    function calculate() {
      screenValue = 'good night someone';
      updateScreen();

      const audio = document.getElementById('audio');
      audio.play();

      for (let i = 0; i < 15; i++) {
        createFlower();
      }
    }

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = 2 + Math.random() * 3 + 's';
      flower.innerText = 'ðŸŒ¸';
      document.body.appendChild(flower);
      setTimeout(() => {
        flower.remove();
      }, 5000);
    }
  </script>
</body>
</html>
